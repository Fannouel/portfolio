<div class="container">
  <div class="row">
    <!-- Partie gauche : Informations personnelles -->
    <div class="col-md-5 col-12 order-2 order-md-1 mb-4">
      <div class="d-flex flex-column justify-content-center text-white px-4 py-5 h-100">
        <h1 class="fw-bold" i18n="@@fullname-home">{{ fullname }}</h1>
        <h2 class="text-warning mb-4">
          <img src="icons/diploma-svg.svg" width="50" height="50" class="me-2" />
          <span>{{ status[locale] }}</span>
        </h2>
        <div class="d-flex d-flex flex-column mb-4">
          <div class="me-4 d-flex align-items-center mb-2">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="mail" width="20" height="20" class="me-2" />
            <a i18n="@@mail" href="mailto:andrianjafyfanoela&#64;gmail.com" target="_blank" rel="noopener noreferrer" class="text-white">andrianjafyfanoela&#64;gmail.com</a>
          </div>

          <div class="d-flex align-items-center mb-2">
            <img src="icons/whatsapp.png" alt="whatsapp" width="20" height="20" class="me-2" />
            <span i18n="@@phone">+261 34 25 098 49</span>
          </div>

          <div class="me-4 d-flex align-items-center mb-2">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="mail" width="20" height="20" class="me-2" />
            <a i18n="@@linkedin" href="https://www.linkedin.com/in/andrianjafy-fanoela-23883818b" target="_blank" rel="noopener noreferrer" class="text-white">Fanoela</a> 
          </div>

          <div class="me-4 d-flex align-items-center mb-2">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="mail" width="20" height="20" class="me-2" />
            <a i18n="@@github" href="https://github.com/Fannouel?tab=repositories" target="_blank" rel="noopener noreferrer" class="text-white">Fanoela git repository</a> 
          </div>
        </div>

        <a
          class="btn btn-primary btn-lg shadow-sm w-auto align-self-start"
          routerLink="/about"
          i18n="@@learn-more"
        >
          EN SAVOIR PLUS
        </a>
      </div>
    </div>

    <!-- Partie droite : Image ou autre contenu -->
    <div class="col-md-7 col-12 order-1 order-md-2">
      <div
        class="image-container d-flex flex-column justify-content-center text-white px-4 py-5 h-100"
        (mouseenter)="onMouseEnter()"
      >
        <img [src]="currentImage" alt="Fanoela photo" class="animated-photo" [class.rotate-animation]="rotated" />
      </div>
    </div>
  </div>
</div>
